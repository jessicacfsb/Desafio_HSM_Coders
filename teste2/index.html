<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Teste Final HSM</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="intro col-12">
                <h1>Gerenciar Cursos</h1>
                <div>
                    <div class="border1"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="helpText col-12">
                <p id="first">Insira os dados do curso no campo de entrada para adicioná-los à sua lista.</p>
                <p id="second">Clique no "X" para remover o curso da sua lista.</p>
            </div>
        </div>

        <div class="row" style="width: 100%">
            <div class="dados col-6">
                <input class="input" type="text" placeholder="Novo Curso..." maxlength="27">
                <input class="input"type="text" placeholder="Descrição do curso">
                <input class="input" type="text" placeholder="Inserir imagem">
                
                <button id="enter"><i class=""">Criar Curso</button>
            </div>
        </div>

        <!-- Empty List -->
        <div class="row">
            <div class="listItems col-12">
                <ul class="col-12 offset-0 col-sm-8 offset-sm-2" id="ul">
                </ul>
            </div>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
